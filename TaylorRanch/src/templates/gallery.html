{% extends "base.html" %}

{% block content %}
<div class="gallery-grid">
    {% for image in images %}
    <div class="image-card" data-id="{{ image.id }}">
        <img src="{{ url_for('static', filename=image.file_path) }}" alt="{{ image.reveal_timestamp }}">
        <div class="metadata">
            <p class="timestamp">{{ image.reveal_timestamp.strftime('%B %d, %I:%M %p') }}</p>
            <p class="location">{{ image.location }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
